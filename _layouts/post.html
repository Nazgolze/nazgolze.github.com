layout: default
---
<div>
<h3 style="margin: 0; line-height: 1;"><a href="{{ page.url }}" class="title">{{ page.title }}</a></h3>
<small>{{ page.date | date_to_string }}</small>
<br>
<div class="post">
<p>{{ content }}</p>
</div>
<hr>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'nazgolze'; // required: replace example with your forum shortname
        var disqus_title = '{{ page.title }}'; //'a unique title for each page where Disqus is present';
        var disqus_url = "http://nazgolze.github.io{{ page.url }}"; //'a unique URL for each page where Disqus is present';
        var disqus_identifier = disqus_url; //'a unique identifier for each page where Disqus is present';


        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
