---
layout: default
---
<div>
<h3 style="margin: 0; line-height: 1;"><a href="{{ page.url }}" class="title">{{ page.title }}</a></h3>
<small>{{ page.date | date_to_string }}</small>
<br>
<div class="post">
<p>{{ content }}</p>
</div>
<hr>
<!-- test: "http://{{ site.host}}{{ page.url }}" -->
<script src="https://apis.google.com/js/plusone.js">
</script>
<g:comments
href="http://{{ site.host }}{{ page.url }}"
width="642"
first_party_property="BLOGGER"
view_type="FILTERED_POSTMOD">
</g:comments>
</div>
