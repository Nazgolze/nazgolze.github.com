---
layout: default
---
<div>
<h3 style="margin: 0; line-height: 1;"><a href="{{ page.url }}" class="title">{{ page.title }}</a></h3>
<small>{{ page.date | date_to_string }}</small>
<br>
<div class="post">
<p>{{ content }}</p>
</div>
<hr>
</div>
